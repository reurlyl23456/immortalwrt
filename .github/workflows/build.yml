name: Build ImmortalWrt for AX3000

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update feeds
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Check .config
        run: |
          if [ -f "$GITHUB_WORKSPACE/.config" ]; then
            echo "✅ .config found, using existing file"
          else
            echo "❌ .config not found, workflow cannot continue"
            exit 1
          fi

      - name: Compile ImmortalWrt
        run: |
          make defconfig
          make download -j$(nproc)
          make -j$(nproc) V=s || make -j1 V=s

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: immortalwrt-ax3000
          path: bin/targets/ipq50xx/*/immortalwrt-*-ipq50xx-*-factory.ubi
          retention-days: 14
