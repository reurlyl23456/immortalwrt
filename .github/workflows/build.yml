name: Build ImmortalWrt for AX3000

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update feeds
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Check .config
        run: |
          if [ -f "$GITHUB_WORKSPACE/.config" ]; then
            echo "✅ .config found, using existing file"
          else
            echo "❌ .config not found, workflow cannot continue"
            exit 1
          fi

      - name: Compile ImmortalWrt
        run: |
          make defconfig
          make download -j$(nproc)
          make -j$(nproc) V=s || make -j1 V=s

      - name: List build output
        run: |
          echo "🔍 Listing all files under bin/targets/ipq50xx/"
          ls -R bin/targets/ipq50xx/

      - name: Find factory firmware
        id: find_factory
        run: |
          # 查找包含 "factory" 的镜像文件
          FILE=$(find bin/targets/ipq50xx/ -type f -name '*factory*' | head -n 1)
          if [ -z "$FILE" ]; then
            echo "❌ No factory firmware found!"
            exit 1
          fi
          echo "✅ Factory firmware found: $FILE"
          echo "file=$FILE" >> $GITHUB_OUTPUT

      - name: Upload factory firmware
        uses: actions/upload-artifact@v4
        with:
          name: immortalwrt-ax3000-factory
          path: ${{ steps.find_factory.outputs.file }}
          retention-days: 14
