name: Build ImmortalWrt for AX3000

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update feeds
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Check .config
        run: |
          if [ -f "$GITHUB_WORKSPACE/.config" ]; then
            echo "‚úÖ .config found, using existing file"
          else
            echo "‚ùå .config not found, workflow cannot continue"
            exit 1
          fi

      - name: Compile ImmortalWrt
        run: |
          make defconfig
          make download -j$(nproc)
          make -j$(nproc) V=s || make -j1 V=s

      - name: List build output
        run: |
          echo "üîç Listing all files under bin/targets/"
          ls -lhR bin/targets/ || true

      - name: Upload squashfs-factory firmware
        uses: actions/upload-artifact@v4
        with:
          name: immortalwrt-ax3000-squashfs-factory
          path: bin/targets/**/immortalwrt-*squashfs-factory.ubi*
          if-no-files-found: error
          retention-days: 14

      - name: Upload squashfs-sysupgrade firmware
        uses: actions/upload-artifact@v4
        with:
          name: immortalwrt-ax3000-squashfs-sysupgrade
          path: bin/targets/**/immortalwrt-*squashfs-sysupgrade.bin*
          if-no-files-found: error
          retention-days: 14
