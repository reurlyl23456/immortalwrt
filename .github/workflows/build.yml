name: Build ImmortalWrt for AX3000

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update feeds
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Check .config
        run: |
          if [ -f "$GITHUB_WORKSPACE/.config" ]; then
            echo "âœ… .config found, using existing file"
          else
            echo "âŒ .config not found, workflow cannot continue"
            exit 1
          fi

      - name: Compile ImmortalWrt
        run: |
          make defconfig
          make download -j$(nproc)
          make -j$(nproc) V=s || make -j1 V=s

      - name: List build output
        run: |
          echo "ðŸ” Listing all files under bin/targets/"
          ls -R bin/targets/ || true

      - name: Find squashfs-factory firmware
        id: find_factory
        run: |
          FILE=$(find bin/targets/ -type f -name '*squashfs-factory.ubi' | head -n 1)
          if [ -z "$FILE" ]; then
            echo "âŒ No squashfs-factory.ubi firmware found!"
            exit 1
          fi
          echo "âœ… Found squashfs-factory.ubi: $FILE"
          echo "file=$FILE" >> $GITHUB_OUTPUT

      - name: Upload squashfs-factory firmware
        uses: actions/upload-artifact@v4
        with:
          name: immortalwrt-ax3000-squashfs-factory
          path: ${{ steps.find_factory.outputs.file }}
          retention-days: 14

      - name: Find sysupgrade firmware
        id: find_sysupgrade
        run: |
          FILE=$(find bin/targets/ -type f -name '*squashfs-sysupgrade.bin' | head -n 1)
          if [ -z "$FILE" ]; then
            echo "âŒ No squashfs-sysupgrade.bin firmware found!"
            exit 1
          fi
          echo "âœ… Found squashfs-sysupgrade.bin: $FILE"
          echo "file=$FILE" >> $GITHUB_OUTPUT

      - name: Upload sysupgrade firmware
        uses: actions/upload-artifact@v4
        with:
          name: immortalwrt-ax3000-squashfs-sysupgrade
          path: ${{ steps.find_sysupgrade.outputs.file }}
          retention-days: 14
