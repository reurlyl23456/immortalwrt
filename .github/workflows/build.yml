          echo "âœ… .config å·²ç”Ÿæˆ"

      - name: Compile ImmortalWrt
        run: |
          make defconfig
          make download -j$(nproc)
          make -j$(nproc) V=s || make -j1 V=s

      - name: Print generated UBI file path
        run: |
          echo "ðŸ”¹ Generated firmware file(s):"
