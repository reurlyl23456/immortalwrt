name: Build ImmortalWrt for AX3000

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 180

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache feeds
        uses: actions/cache@v3
        with:
          path: feeds
          key: ${{ runner.os }}-feeds-${{ hashFiles('feeds.conf.default') }}
          restore-keys: |
            ${{ runner.os }}-feeds-

      - name: Cache toolchain
        uses: actions/cache@v3
        with:
          path: toolchain
          key: ${{ runner.os }}-toolchain-${{ hashFiles('toolchain/README.md') }}
          restore-keys: |
            ${{ runner.os }}-toolchain-

      - name: Update feeds
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Generate .config for AX3000
        run: |
          cat > .config <<'EOF'
